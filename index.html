<!DOCTYPE html>
<html>

<head>
    <title>Quiz app</title>
    <link rel="stylesheet" type="text/css" href="css/all.css">
</head>

<body>
    <h1 class="text-center">Welcome to JavaScript Quiz!!</h1>
    <div class="container">
        <h2 id="quesNum">Question number will be displayed here</h2>
        <h3 id="realQues">Click any button to begin</h3>
        <ol id="yourChoice">
        </ol>
        <div class="container">
            <input class="selectBtn" type="button" value="1">
            <input class="selectBtn" type="button" value="2">
            <input class="selectBtn" type="button" value="3">
            <input class="selectBtn" type="button" value="4">
            <button class="result">See Results</button>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/all.js"></script>
</body>

</html>
